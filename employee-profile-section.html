<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Profile Section</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8f9fa;
            padding: 20px;
        }
        
        .employee-profile {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            max-width: 800px;
            margin: 0 auto;
        }
        
        .employee-header {
            display: flex;
            align-items: center;
            gap: 16px;
            flex-wrap: wrap;
        }
        
        .employee-id {
            display: flex;
            align-items: center;
            gap: 8px;
            background: #f1f5f9;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
        }
        
        .employee-id .label {
            color: #64748b;
        }
        
        .employee-id .value {
            color: #1e293b;
            font-weight: 700;
        }
        
        .employee-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            overflow: hidden;
            flex-shrink: 0;
        }
        
        .employee-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .employee-info {
            flex: 1;
            min-width: 120px;
        }
        
        .employee-name {
            font-size: 16px;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 2px;
        }
        
        .employee-role {
            font-size: 12px;
            color: #64748b;
        }
        
        .employee-status {
            display: flex;
            align-items: center;
            gap: 6px;
            background: #dcfce7;
            color: #16a34a;
            font-weight: 600;
            font-size: 11px;
            padding: 4px 10px;
            border-radius: 12px;
            white-space: nowrap;
        }
        
        .status-dot {
            width: 6px;
            height: 6px;
            background: #16a34a;
            border-radius: 50%;
        }
        
        .employee-contact {
            display: flex;
            align-items: center;
            gap: 6px;
            color: #64748b;
            font-size: 11px;
            white-space: nowrap;
        }
        
        .contact-icon {
            width: 12px;
            height: 12px;
            flex-shrink: 0;
        }
        
        @media (max-width: 640px) {
            .employee-header {
                gap: 12px;
            }
            
            .employee-contact {
                font-size: 10px;
            }
            
            .employee-name {
                font-size: 14px;
            }
            
            .employee-role {
                font-size: 11px;
            }
        }
    </style>
</head>
<body>
    <div class="employee-profile">
        <div class="employee-header">
            <div class="employee-id">
                <span class="label">Employee ID</span>
                <span class="value">#Chitri_0024</span>
            </div>
            
            <div class="employee-avatar">
                <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=60&h=60&fit=crop&crop=face" alt="Dipesh Vasoaya">
            </div>
            
            <div class="employee-info">
                <h2 class="employee-name">Dipesh Vasoya</h2>
                <p class="employee-role">UI/UX Designer</p>
            </div>
            
            <div class="employee-status">
                <div class="status-dot"></div>
                Active
            </div>
            
            <div class="employee-contact">
                <svg class="contact-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z"/>
                </svg>
                +91 7359442073
            </div>
            
            <div class="employee-contact">
                <svg class="contact-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
                </svg>
                dipeshvasoya22@gmail.com
            </div>
        </div>
    </div>
</body>
</html>
